<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>W3school Simple Blog Layout</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <!-- Blog Header -->
  <div class="blog-main-header">
    <h2>My Simple Blog</h2>
  </div>

  <!-- Blog Content Area -->
  <div class="blog-main-content">

    <!-- Left Side Content -->
    <div class="blog-main-content-left">
      <div class="blog-main-content-img">
        <img src="./image/img_car.jpg" alt="Blog Main Image" />
        <div class="blog-tooltip">
          <p>Welcome to My Blog</p>
        </div>
      </div>
      <div class="blog-title-container">
        <h2>Post Title: Travel Diary</h2>
        <p>Sharing my adventures and travel experiences around the world.</p>
      </div>
    </div>

    <!-- Right Side Content -->
    <div class="blog-main-content-right">
      <div class="blog-1-email-box">
        <p class="para">ðŸ“§</p>
      </div>
      <div class="blog-1-email-box-sub">
        <h3 class="title-email">Subscribe to our Newsletter</h3>
        <p>Get the latest posts and updates directly to your inbox.</p>
      </div>
      <div class="blog-1-email-box-2">
        <!-- Additional box for promotions or featured post -->
      </div>
    </div>

    <!-- Clear floats -->
    <div style="clear: both;"></div>

  </div>

  <!-- Blog Footer -->
  <div class="blog-main-footer">
    <p>&copy; 2025 My Blog. All rights reserved.</p>
  </div>

</body>
</html>
